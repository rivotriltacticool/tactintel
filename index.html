<html>
 <head>
  <title>
   Tacticool
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background: url('https://elektra.data2.media/file/ZWRjdPkTPUauyahOS7lkV') no-repeat center center fixed;
            background-size: cover;
        }
  </style>
  <script>
   let language = 'ENG';

        function toggleLanguage() {
            language = language === 'ENG' ? 'PT' : 'ENG';
            translateText();
        }

        function translateText() {
            const translations = {
                ENG: {
                    title: 'TACTICOOL',
                    by: 'by rivøtril',
                    honor: '[HONOR]',
                    fileCabinet: 'FILE CABINET',
                    select: 'Please select what you want',
                    youNeed: 'YOU NEED',
                    support: 'Hey, if you enjoy the tools I create, please consider supporting me so I can continue developing new features and improvements. Thank you!',
                },
                PT: {
                    title: 'TACTICOOL',
                    by: 'por rivøtril',
                    honor: '[HONRA]',
                    fileCabinet: 'ARQUIVO',
                    select: 'Por favor, selecione o que você quer',
                    youNeed: 'VOCÊ PRECISA',
                    support: 'Ei, se você gosta das ferramentas que eu crio, por favor, considere me apoiar para que eu possa continuar desenvolvendo novos recursos e melhorias. Obrigado!',
                }
            };

            document.getElementById('title').innerText = translations[language].title;
            document.getElementById('by').innerHTML = translations[language].by + ' <span class="text-yellow-500">' + translations[language].honor + '</span>';
            document.getElementById('fileCabinet').innerText = translations[language].fileCabinet;
            document.getElementById('select').innerText = translations[language].select;
            document.getElementById('youNeed').innerText = translations[language].youNeed;
            document.getElementById('support').innerText = translations[language].support;
            document.getElementById('language-toggle').innerText = language === 'ENG' ? 'PT/ENG' : 'ENG/PT';
        }

        document.addEventListener('DOMContentLoaded', () => {
            translateText();
        });
  </script>
 </head>

 </body>
</html>
